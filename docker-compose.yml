version: "3"
services:
  app:
    build: .
    networks:
      - frontend
      - backend
    environment:
      - MONGO_HOST=mongo
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - backend
    volumes:
        - "dbdata:/data/db"
  nginx:
    build: ops/nginx
    ports:
        - "80:80"
    networks:
      - frontend
networks:
  frontend:
  backend:
volumes:
  dbdata:
